<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#E6E6FA"/>

  <!-- Lavender stems -->
  <g>
    <!-- Stem 1 -->
    <line x1="150" y1="350" x2="150" y2="150" stroke="#8B9E7E" stroke-width="4"/>
    <ellipse cx="150" cy="140" rx="8" ry="20" fill="#967BB6"/>
    <ellipse cx="150" cy="160" rx="8" ry="20" fill="#967BB6"/>
    <ellipse cx="150" cy="180" rx="8" ry="20" fill="#A78BC0"/>

    <!-- Stem 2 -->
    <line x1="200" y1="350" x2="200" y2="120" stroke="#8B9E7E" stroke-width="4"/>
    <ellipse cx="200" cy="110" rx="8" ry="20" fill="#967BB6"/>
    <ellipse cx="200" cy="130" rx="8" ry="20" fill="#967BB6"/>
    <ellipse cx="200" cy="150" rx="8" ry="20" fill="#A78BC0"/>
    <ellipse cx="200" cy="170" rx="8" ry="20" fill="#A78BC0"/>

    <!-- Stem 3 -->
    <line x1="250" y1="350" x2="250" y2="140" stroke="#8B9E7E" stroke-width="4"/>
    <ellipse cx="250" cy="130" rx="8" ry="20" fill="#967BB6"/>
    <ellipse cx="250" cy="150" rx="8" ry="20" fill="#967BB6"/>
    <ellipse cx="250" cy="170" rx="8" ry="20" fill="#A78BC0"/>
  </g>

  <!-- Product text -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#967BB6">Olympic Bluffs</text>
  <text x="200" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#8B9E7E">Lavender Product</text>
  <text x="200" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#8B9E7E">Photo Coming Soon</text>
</svg>
